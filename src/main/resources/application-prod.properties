# ========================================
# Production Environment Configuration
# ========================================

# Server Configuration
server.port=8080
spring.application.name=maternity-backend

# ========================================
# H2 Database - File Mode (Persistent)
# ========================================
# Change from memory (mem:) to file-based persistence
spring.datasource.url=jdbc:h2:file:/data/h2/maternitydb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ========================================
# JPA/Hibernate Configuration
# ========================================
# Use 'update' instead of 'create-drop' to persist data
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool Configuration (Optimized for low memory)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# ========================================
# H2 Console - DISABLED in Production
# ========================================
spring.h2.console.enabled=false

# ========================================
# Security Configuration
# ========================================
# JWT Configuration
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-please-make-it-long-enough}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Admin User Configuration (Read from environment variables)
admin.username=${ADMIN_USERNAME:admin}
admin.password=${ADMIN_PASSWORD:admin123}

# ========================================
# Logging Configuration
# ========================================
logging.level.com.maternity=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Log to file
logging.file.name=/data/logs/application.log
logging.file.max-size=10MB
logging.file.max-history=7
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# ========================================
# Actuator Configuration
# ========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.enable.jvm=true
management.metrics.enable.system=true

# ========================================
# SpringDoc OpenAPI (Swagger)
# ========================================
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# ========================================
# Performance Optimization
# ========================================
# Disable unnecessary features
spring.jmx.enabled=false
spring.devtools.restart.enabled=false

# Server thread configuration (optimized for 2 CPU cores)
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=10
server.tomcat.max-connections=200
server.tomcat.accept-count=100

# ========================================
# CORS Configuration
# ========================================
# Configure allowed origins in SecurityConfig.java
# Example: http://your-domain.com, http://your-server-ip
