version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maternity-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xms256m -Xmx512m -XX:MaxMetaspaceSize=128m -XX:+UseG1GC
      # Database settings (H2 file-based for persistence)
      - SPRING_DATASOURCE_URL=jdbc:h2:file:/data/h2/maternity;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD:-changeme}
      # JWT Secret
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production-min-256-bits}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
      # Admin credentials
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      # WeChat Mini Program (optional)
      - WECHAT_APPID=${WECHAT_APPID:-}
      - WECHAT_SECRET=${WECHAT_SECRET:-}
      # CORS settings
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://129.211.167.49}
    volumes:
      - backend-data:/data
      - backend-logs:/data/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - maternity-network

volumes:
  backend-data:
    driver: local
  backend-logs:
    driver: local

networks:
  maternity-network:
    driver: bridge
